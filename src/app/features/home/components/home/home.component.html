<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1>Monumentos Hist√≥ricos de Contagem</h1>
    </div>
  </div>

  <div class="row justify-content-center mt-3 g-4">
    <ng-container *ngIf="cards().length > 0; else noCards">
      <div *ngFor="let card of cards();" class="col-md-4">
        <app-card [isAdminMode]="isLoggedIn" [card]="card"></app-card>
      </div>
    </ng-container>
    <ng-template #noCards>
      <p>Nenhum Monumento Cadastrado</p>
    </ng-template>
  </div>
</div>
